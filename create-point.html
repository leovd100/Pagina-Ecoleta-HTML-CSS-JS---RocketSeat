<!DOCTYPE html>
<html lang="pt_br">

<head>
		<title>Criar ponto de coleta</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale-1.0">

	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./css/main.css">

	<link rel="stylesheet" type="text/css" href="./css/create-point.css">
	<link rel="stylesheet" type="text/css" href="./css/responsive.css">

</head>
<body>
	



	<div id='page-create-point'>

		
			
			<header>
				<img src="./assets/logo.svg" alt="Ecoleta">

				<a href="#">
					<span></span>
				Voltar para home</a>
			</header>	


			<form>
				
				<h1>Cadastro do ponto de coleta</h1>


				<fieldset>
						<legend>
							<h2>Dados da entidade</h2>
						</legend>


						<div class="field">	
							<label for="name"> Nome da entidade</label>
							<input type="text" name="name">
						</div>
						<div class="field-group">

							<div class="field">
								<label for="address">Endreço</label>
									<input type="text" name="address">
								
							</div>		
							<div class="field">
								 <label for="addres2">Número/Complemetno</label>
									<input type="text" name="addres2">				

							</div>

						</div>




						<div class="field-group">
							<div class="field">
								<label for="state">Estado</label>
								<select name="uf">
										<option value="0">Selecione o Estado</option>

								</select>
											

							</div>
							<input type="hidden" name="state">	

							<div class="field">
								<label for="city">Cidade</label>
								<select name="city" disabled>
										<option value="0">Selecione a Cidade</option>

								</select>				

							</div>


							
								
							</div>		
							
						



				</fieldset>

				<button class = 'button' type="submit">Cadastrar ponto de coleta</button>
					

			</form>

	</div>


	<script type="text/javascript" src="./scripts/create-point.js"></script>
	
</body>
</html>
